<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="Calc.css">
    </head>
    <body>
        <section> 
            <div class="container">
                <div id="output">
                    <p id="value"></p> </div>
                <div class="buttons"></div>
                <div onclick="backspace()"class="button">&#8592;</div>
                <div onclick="negative()"class="button">+/-</div>
                <div id="erase" onclick="document.getElementById('value').innerHTML=''"class="button">C</div>   
                <div  onclick="calculate()" id="equal" class="button">=</div>  
                <div id="space"></div>  
                <div onclick="show(1)"class="button">1</div>
                <div onclick="show(2)"class="button">2</div>
                <div  onclick="show(3)"class="button">3</div>
                <div  onclick="show('+')"class="button">+</div>
                <div  onclick="show(4)"class="button">4</div>
                <div  onclick="show(5)"class="button">5</div>
                <div  onclick="show(6)"class="button">6</div>
                <div onclick="show('-')"class="button">-</div>
                <div  onclick="show(7)"class="button">7</div>
                <div  onclick="show(8)"class="button">8</div>
                <div  onclick="show(9)"class="button">9</div>
                <div  onclick="show('*')"class="button">*</div>
                <div onclick="show('.')"class="button">.</div>
                <div  onclick="show(0)"class="button">0</div>
                <div id="space2" class="button"></div>   
                <div  onclick="show('/')"class="button">/</div>             
                <script src="calc.js"></script>
            </div>
        </section>
    </body>
</html>
